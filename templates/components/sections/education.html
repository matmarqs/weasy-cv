{% if education %}
<div class="section">
  <h3>{{ education.header }}</h3>
  {% for edu in education.list %}
  <div class="edu-item">
    <div class="edu-header">
      <div class="edu-info">
        <div class="edu-degree">{{ edu.degree }}</div>
        <div class="edu-institution">{{ edu.institution }} | {{ edu.year }}</div>
        {% if edu.description %}
        <div class="edu-description">{{ edu.description }}</div>
        {% endif %}
      </div>
      {% if edu.img %}
      <div class="edu-image-container">
        <img class="edu-image" src="{{ edu.img }}">
      </div>
      {% endif %}
    </div>
  </div>
  {% endfor %}
</div>
{% endif %}

<style>
  .edu-item {
    margin-bottom: var(--spacing-sm);
    padding-bottom: var(--spacing-sm);
    border-bottom: 1px solid var(--color-light);
  }

  .edu-item:last-child {
    border-bottom: none;
    margin-bottom: 0;
    padding-bottom: 0;
  }

  .edu-header {
    display: flex;
    justify-content: space-between;
    gap: var(--spacing-md);
  }

  .edu-degree {
    font-weight: 600;
  }

  .edu-institution {
    font-weight: 500;
    color: var(--color-secondary);
    font-style: italic;
    margin: var(--spacing-xs) 0;
  }

  .edu-description {
    color: var(--color-tertiary);
  }

  .edu-image-container {
    width: var(--logo-size);
    height: var(--logo-size);
    position: relative;
    flex-shrink: 0;
  }

  .edu-image {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 100%;
    max-height: 100%;
  }
</style>
