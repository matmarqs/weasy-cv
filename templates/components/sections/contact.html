<div class="section">
  <h3>CONTATO</h3>
  {% for contact in contacts %}
  <div class="contact-item">
      <i class="{{ contact.icon }}"></i>
      <a href="{{ contact.href }}">{{ contact.value }}</a>
  </div>
  {% endfor %}
</div>

<style>
  .contact-item {
    display: flex;
    align-items: center;
    margin-bottom: 0.5rem;
  }

  .contact-item i {
    width: 16px;
    text-align: center;
    margin-right: 8px;
    color: #1F2937;
  }

  .contact-item a {
    color: #1F2937;
    text-decoration: none;
  }

  .contact-item a:hover {
    text-decoration: underline;
  }
</style>
