{% if certifications %}
<div class="section">
  <h3>{{ certifications.header }}</h3>
  {% for cert in certifications.list %}
  <div class="cert-item">
    <div class="cert-header">
      <div class="cert-info">
        <div class="cert-degree">{{ cert.degree }}</div>
        <div class="cert-institution">{{ cert.institution }} | {{ cert.year }}</div>
        {% if cert.description %}
        <div class="cert-description">{{ cert.description }}</div>
        {% endif %}
      </div>
      {% if cert.img %}
      <div class="cert-image-container">
        <img class="cert-image" src="{{ cert.img }}">
      </div>
      {% endif %}
    </div>
  </div>
  {% endfor %}
</div>
{% endif %}

<style>
  .cert-item {
    margin-bottom: 1rem;
    padding-bottom: 0.8rem;
    border-bottom: 1px solid #e5e7eb;
  }

  .cert-item:last-child {
    border-bottom: none;
    padding-bottom: 0;
  }

  .cert-header {
    display: flex;
    justify-content: space-between;
    align-items: center; /* Centralização vertical */
    gap: 1rem;
  }

  .cert-info {
    flex: 1;
    min-width: 0; /* Evita overflow */
  }

  .cert-degree {
    font-weight: 600;
    color: #1F2937;
    font-size: 0.7rem;
    margin-bottom: 0.1rem;
  }

  .cert-institution {
    font-weight: 500;
    color: #4b5563;
    font-size: 0.7rem;
    margin: 0.1rem 0;
    line-height: 1.3;
  }

  .cert-description {
    color: #6b7280;
    font-size: 0.7rem;
    line-height: 1.4;
    margin-top: 0.3rem;
  }

  .cert-institution a {
    color: #0077cc;
    text-decoration: none;
    word-break: break-all; /* Para links longos */
  }

  .cert-image-container {
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: white;
    border-radius: 4px;
    overflow: hidden;
    border: 1px solid #e5e7eb;
    flex-shrink: 0;
    position: relative; /* Para posicionamento absoluto da imagem */
  }

  .cert-image {
    position: absolute; /* Centralização perfeita */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 90%; /* Espaço de respiro */
    max-height: 90%;
    width: auto;
    height: auto;
    object-fit: contain;
  }
</style>
