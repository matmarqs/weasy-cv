<div class="section">
  <h3>CERTIFICAÇÕES</h3>
  {% for cert in certifications %}
  <div class="certification">
    <div class="cert-name">{{ cert.name }}</div>
    <div class="cert-issuer">{{ cert.issuer }} - {{ cert.year }}</div>
  </div>
  {% endfor %}
</div>

<style>
  .certification {
    margin-bottom: 0.8rem;
  }

  .cert-name {
    font-weight: 600;
  }

  .cert-issuer {
    color: #6b7280;
    font-size: 0.9rem;
  }
</style>
