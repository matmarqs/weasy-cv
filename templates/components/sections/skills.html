{% if skills %}
<div class="section">
  <h3>{{ skills.header }}</h3>
  <div class="skills">
    {% for skill in skills.list %}
    <div class="skill-tag">{{ skill }}</div>
    {% endfor %}
  </div>
</div>
{% endif %}

<style>
  .skills {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
  }

  .skill-tag {
    background-color: #1F2937;
    color: white;
    padding: 0.3rem 0.8rem;
    border-radius: 12px;
    font-size: 0.7rem;
    white-space: nowrap;
  }
</style>
