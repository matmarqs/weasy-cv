<div class="section">
  <h3>IDIOMAS</h3>
  {% for language in languages %}
  <div class="language">
    <span>{{ language.name }}</span>
    <div class="proficiency">
      <div class="level" style="width:{{ language.proficiency }}%"></div>
    </div>
  </div>
  {% endfor %}
</div>

<style>
  .language {
    margin-bottom: 0.8rem;
  }

  .proficiency {
    background-color: #e5e7eb;
    height: 6px;
    border-radius: 3px;
    margin-top: 0.2rem;
  }

  .level {
    background-color: #1F2937;
    height: 100%;
    border-radius: 3px;
  }
</style>
